<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="theme-color" content="#0b4aa2" />
<title>Ford Property Services – Completion Report</title>

<style>
:root{
  --brand:#0b4aa2;
  --bg:#f5f7fb;
  --card:#ffffff;
  --border:#d7deee;
  --text:#0b1220;
  --muted:#5b667a;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}
header{
  background:var(--brand);
  color:#fff;
  padding:16px;
}
header .t{font-weight:900;font-size:16px;line-height:1.1}
header .s{opacity:.9;font-size:12px;margin-top:4px}
main{max-width:920px;margin:0 auto;padding:14px}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 6px 18px rgba(12,18,32,.08);
}
h3{margin:0 0 10px}
label{display:block;font-size:12px;font-weight:750;margin:10px 0 6px;color:#1b2433}
input, textarea{
  width:100%;
  padding:11px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
  background:#fff;
}
textarea{min-height:100px;resize:vertical}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:640px){.row{grid-template-columns:1fr}}

.tickrow{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px;
  font-size:14px;
  font-weight:750;
  color:#1b2433;
}
.tickrow input{width:20px;height:20px;margin:0}

.photoGrid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:640px){.photoGrid{grid-template-columns:1fr}}

.btns{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px}
button{
  padding:11px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:850;
  font-size:14px;
}
button.primary{
  border:0;
  background:var(--brand);
  color:#fff;
}
button.ghost{
  background:#e9eefb;
  border:1px solid #d7deee;
}

.thumbs{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-top:10px}
.thumbs img{
  width:100%;
  height:96px;
  object-fit:cover;
  border-radius:10px;
  border:1px solid var(--border);
}

.small{font-size:12px;color:var(--muted)}
.sigWrap{
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
  background:#fff;
}
#sig{
  width:100%;
  height:180px;
  display:block;
  touch-action:none;
}
</style>
</head>

<body>
<header>
  <div class="t">FORD PROPERTY SERVICES</div>
  <div class="s">Completion Report (Mobile App)</div>
</header>

<main>
  <div class="card">
    <div class="small">Tip: In Chrome tap <b>⋮</b> → <b>Add to Home screen</b> to install.</div>
  </div>

  <div class="card">
    <h3>Job Details</h3>

    <label>Letting Agent</label>
    <input id="agent" placeholder="e.g. ABC Lettings">

    <label>Property Address</label>
    <input id="address" placeholder="e.g. 12 High St, London">

    <div class="row">
      <div>
        <label>Job Reference</label>
        <input id="ref" placeholder="e.g. FPS-00123">
      </div>
      <div>
        <label>Date Completed</label>
        <input id="date" type="date">
      </div>
