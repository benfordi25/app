<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="theme-color" content="#0b4aa2">
<title>Ford Property Services â€“ Completion Report</title>

<style>
:root{
  --brand:#0b4aa2;
  --bg:#f5f7fb;
  --card:#ffffff;
  --border:#d7deee;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
}
header{
  background:var(--brand);
  color:#fff;
  padding:16px;
  font-weight:900;
}
main{
  max-width:820px;
  margin:auto;
  padding:14px;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
}
label{
  font-size:12px;
  font-weight:700;
  display:block;
  margin-top:10px;
}
input, textarea{
  width:100%;
  padding:11px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
textarea{min-height:90px}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
@media(max-width:600px){
  .row{grid-template-columns:1fr}
}

/* Tick box alignment */
.tickrow{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px;
  font-size:14px;
  font-weight:700;
}
.tickrow input{
  width:20px;
  height:20px;
  margin:0;
}

/* Photo buttons */
.btns{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  margin-top:8px;
}
button{
  padding:11px;
  border-radius:10px;
  border:0;
  font-weight:800;
  font-size:14px;
}
.primary{
  background:var(--brand);
  color:#fff;
}
.ghost{
  background:#e9eefb;
}

/* Thumbnails */
.thumbs{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:6px;
  margin-top:8px;
}
.thumbs img{
  width:100%;
  height:90px;
  object-fit:cover;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
  FORD PROPERTY SERVICES<br>
  Completion Report
</header>

<main>

<!-- JOB DETAILS -->
<div class="card">
  <label>Letting Agent</label>
  <input id="agent">

  <label>Property Address</label>
  <input id="address">

  <div class="row">
    <div>
      <label>Job Reference</label>
      <input id="ref">
    </div>
    <div>
      <label>Date Completed</label>
      <input id="date" type="date">
    </div>
  </div>

  <label>Works Carried Out</label>
  <textarea id="works"></textarea>

  <div class="tickrow">
    <input type="checkbox" id="beforeTick">
    <label for="beforeTick" style="margin:0">Before photos taken</label>
  </div>

  <div class="tickrow">
    <input type="checkbox" id="afterTick">
    <label for="afterTick" style="margin:0">After photos taken</label>
  </div>

  <label>Extra Photo / Video Attachments (file names)</label>
  <textarea id="attachments"></textarea>
</div>

<!-- BEFORE PHOTOS -->
<div class="card">
  <strong>Before Photos</strong>

  <div class="btns">
    <button class="ghost" id="beforeGallery">Choose photos</button>
    <button class="ghost" id="beforeCamera">Take photo</button>
  </div>

  <input id="beforePick" type="file" accept="image/*" multiple hidden>
  <input id="beforeCam" type="file" accept="image/*" capture="environment" multiple hidden>

  <div id="beforeThumbs" class="thumbs"></div>
</div>

<!-- AFTER PHOTOS -->
<div class="card">
  <strong>After Photos</strong>

  <div class="btns">
    <button class="ghost" id="afterGallery">Choose photos</button>
    <button class="ghost" id="afterCamera">Take photo</button>
  </div>

  <input id="afterPick" type="file" accept="image/*" multiple hidden>
  <input id="afterCam" type="file" accept="image/*" capture="environment" multiple hidden>

  <div id="afterThumbs" class="thumbs"></div>
</div>

<!-- EXPORT -->
<div class="card">
  <button class="primary" id="pdfBtn">Generate PDF</button>
</div>

</main>

<script src="app.js"></script>
</body>
</html>
